---
name: overview
url: /overview
controller: OverviewController
---


<div class="grid-container">
<div class="grid-block vertical">
	<ul class="dark menu-bar">
<li><a ng-click="open('/overview');" class="active">Overview</a></li> <!-- I added a manual active state. I coundn't figure out another way to do it -->
<li><a ng-click="open('/visualization');">Visualization</a></li>
</ul>
	<div class="grid-block row row-header">
		<div class="project-name" ng-bind="project.name">Project</div>
		<div class="project-tasks"><span ng-bind="project.tasks"></span><br/>total</div>
	</div>

	<div class="grid-block row row-late">
		<div class="overview-title">Late</div>
		<div class="task-number"><div><span ng-bind="project.late"></span><br/>tasks</div></div>
		<div class="visualisation">
			<svg width="100" height="100" class="chart">
		    	<circle r="25" cx="50" cy="50" class="pie" style="stroke-dasharray: {{project.late/project.tasks*156}}, 158;"/>
			</svg>
			<div class="percentage"> {{project.late/project.tasks*100}}<span>%</span></div>
		</div>
	</div>
	<div class="grid-block row row-lateConfirmed">
		<div class="overview-title">Late <span>confirmed</span></div>
		<div class="task-number"><div><span ng-bind="project.lateConfirmed"></span><br/>tasks</div></div>
		<div class="visualisation">
			<svg width="100" height="100" class="chart">    
			    <circle r="25" cx="50" cy="50" class="pie" style="stroke-dasharray: {{project.lateConfirmed/project.tasks*156}}, 158;"/>
			</svg>
		  <div class="percentage"> {{project.lateConfirmed/project.tasks*100}}<span>%</span></div> <!-- it might have been better to get ride of the decimal numbers it migh not be useful to keep them -->
	</div>
	</div>
	<div class="grid-block row row-done">
		<div class="overview-title">Done</div>
		<div class="task-number"><div><span ng-bind="project.done"></span><br/>tasks</div></div>
		<div class="visualisation">
			<svg width="100" height="100" class="chart">
		    	<circle r="25" cx="50" cy="50" class="pie" style="stroke-dasharray: {{project.done/project.tasks*156}}, 158;"/>
			</svg>
		  <div class="percentage"> {{project.done/project.tasks*100}}<span>%</span></div>
		</div>
	</div>
</div>
</div>
